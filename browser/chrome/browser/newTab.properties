newtab.intro.paragraph1=Cuando abre una nueva pestaña, verá miniaturas de los sitios que visita frecuentemente, junto con sitios que creemos pueden ser de su interés. Algunos de estos sitios pueden ser patrocinados por afiliados de Mozilla. Siempre le indicaremos que sitios están patrocinados. %1$S
newtab.intro.paragraph2=Con el fin de proveer este servicio, Mozilla recolecta y usa cierta información analítica relacionada con su uso de las miniaturas de acuerdo a nuestra %1$S.
newtab.intro.paragraph3=Puede modificar la función de miniaturas apretando el botón %1$S según su preferencia.
newtab.intro.paragraph4=Puede desactivar este servicio apretando el botón del engranaje (%1$S) y desmarcando "Incluir sitios sugeridos" en el menú %2$S.
newtab.intro.paragraph5=La Nueva pestaña mostrará los sitios que visita más seguido, junto a sitios que pensamos pueden serle de interés. Para empezar, verá varios sitios de Mozilla.

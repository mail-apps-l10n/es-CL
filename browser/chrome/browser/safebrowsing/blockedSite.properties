malware.title2=¡Sospecha de sitio malicioso!
malware.shortDesc=El sitio web %S ha sido reportado como un sitio malicioso y ha sido bloqueado basado en sus preferencias de seguridad.
malware.longDesc2=<p>Los sitios maliciosos intentan instalar aplicaciones que roban información privada, utilizan su computador para atacar otros o dañan su sistema.</p>\n<p>Algunos sitios maliciosos distribuyen intencionalmente software dañino, pero muchos son utilizados sin el conocimiento o permiso de sus dueños.</p>

phishing.title2=¡Sitio sospechoso de fraude!
phishing.shortDesc2=El sitio web %S ha sido informado como un sitio fraudulento y ha sido bloqueado según sus preferencias de seguridad.
phishing.longDesc2=<p>Los sitios fraudulentos están diseñados para engañarlo para que revele información personal o financiera imitando fuentes en las que confía.</p><p>Ingresando cualquier información en esta página web puede resultar en robo de identidad o algún otro fraude.</p>

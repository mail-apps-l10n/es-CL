# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Lo sentimos, %1$S acaba de recuperarse de un fallo. Enviar reportes de fallos ayuda a %2$S a mejorar la estabilidad y seguridad de %1$S. Usted siempre puede cambiar su preferencia Ajustes/Opciones.
crashprompt.dialog.title=¿Le gustaría enviar reportes de fallos a Mozilla?
crashprompt.dialog.privacyLink=Declaración de privacidad de la herramienta de reporte de fallos
crashprompt.dialog.acceptbutton=Enviar reportes
crashprompt.dialog.refusebutton=No enviar
crashprompt.dialog.title2=Declaración de privacidad de la herramienta de reporte de fallos
crashprompt.dialog.statement1=Firefox tiene una herramienta de reporte de fallos que envia un reporte a Mozilla cuando Firefox falla. Mozilla usa la información de los reportes de fallos para diagnosticar y corregir problemas en Firefox que causan los errores. A pesar de que esta herramienta se inicia automáticamente luego de un fallo, no envía información a Mozilla hasta que usted lo autorice explicitamente. Por defecto, esta característica envia una variedad de información no personal a Mozilla, incluyendo un seguimiento de pila (una descripción detallada de que partes del código de Firefox estaban activas al momento del fallo) y el tipo de computador que está usando. Información adicional es recolectada por la herramienta de reporte de errores. Que característica del reporte de fallos es usada y que información es recolectada por Firefox depende de que versión de Firefox esté usando.
crashprompt.dialog.statement2=Para versiones actuales de Firefox, “Firefox Crash Reporter” es la herramienta de reporte de fallos de Firefox. Con esta herramienta usted tiene la opción de incluir información personal (incluyendo su dirección de correo), información potencialmente personal (incluyendo su dirección IP y la URL del sitio que estaba visitando cuando Firefox falló), y un comentario. Firefox Crash Reporter también envia una lista de todos los complementos que estaba usando en el momento del fallo, el tiempo desde (i) el último fallo, (ii) la última instalación, y (iii) el inicio del programa. Mozilla solo facilita la información no personal (por ejemplo, información genérica sobre su computador, el seguimiento de pila, y cualquier comentario hecho por el usuario) en reportes públicos disponibles en línea en http://crash-stats.mozilla.com/.

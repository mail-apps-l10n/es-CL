Title=Advertencia de Seguridad
MixedContentMessage=Usted ha solicitado una página encriptada que contiene alguna información no encriptada. La información que usted vea o ingrese en esta página podría ser facilmente leida por una tercera parte.
LeaveSecureMessage=Está a punto de abandonar una página encriptada. La información que envíe o reciba a partir de ahora podría ser leída fácilmente por terceras personas.
EnterSecureMessage=Usted ha solicitado una página encriptada. El sitio web se ha identificado correctamente, y la información que usted vea o ingrese en esta página no puede ser leída facilmente por una tercera parte.
WeakSecureMessage=Usted ha solicitado una página que usa un grado bajo de cifrado. El sitio web se ha identificado correctamente, pero la información que vea o ingrese en esta página podría ser leído facilmente por una tercera parte. 
PostToInsecureFromSecureMessage=Aunque esta página está encriptada, la información que usted haya ingresado va a ser enviada sobre una conexión no encriptada y podría ser facilmente leída por una tercera parte.##¿Está seguro que desea continuar enviando esta información?##
PostToInsecureFromInsecureMessage=La información que usted ha ingresado va a ser enviada sobre una conexión no encriptada y podría ser facilmente leída por una tercera parte.##¿Está seguro que desea continuar enviando esta información?##
MixedContentShowAgain=Avisarme cuando vaya a ver una página encriptada que contenga información sin cifrar.
LeaveSecureShowAgain=Avisarme cada vez que abandone una página encriptada por una que no lo esté. 
EnterSecureShowAgain=Avisarme cada vez que vaya a ver una página encriptada.
WeakSecureShowAgain=Avisarme cada vez que vaya a ver una página que use codificación de grado bajo.
PostToInsecureFromInsecureShowAgain=Avisarme cada vez que envíe información que no esté encriptada.
SecurityButtonTooltipText=Muestra información de seguridad acerca de la página actual
SecurityButtonMixedContentTooltipText=Advertencia: Contiene contenido no autenticado
Continue=Continuar
